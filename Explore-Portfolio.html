    .project1{
        position: absolute;

    .flier .hoverimg{
    background-image: url(Hi.png);
    opacity: 0;
    position: absolute;
    width: 140px;
    /* top:-15px; */
    left:-40px;
    bottom: 0;
    z-index: 9999;

    .flier:hover .hoverimg{
        animation-play-state: paused;

    .flier{
/* Adjust animation duration to change the elementâ€™s speed */
    animation: fly 70s linear infinite;
	transform: translate(100px, 100px);
    /* background-image: url(Walking-R.gif); */
    /* background-size: auto; */
    max-width: 65px;
    max-height: 150px;
    width: 100%;
    height: 100%;
	position: fixed;
	animation-delay: 1s;
	z-index: 90;
    background-size: contain;
    background-repeat: no-repeat;
}

.flier:hover{
    
    /* animation-play-state: paused; */
    animation-play-state: paused;
    background-image: url(Hi.png) !important;
    background-size: 85px;
    /* opacity: 1; */
}


 /* Keyframe values control where the element will begin
    and end its trajectory across the screen. Each rule
    represents a path the element follows across the screen. */


@keyframes fly {

     100%, 0% {
                /* display:block; */
                background-image: url(Walking-R.gif);
                transform: translate(300px, 200px);

                
	}

	16% {
        /* second point */
        background-image: url(Walking-R.gif);
        transform: translate(1100px, 80px);
		
	}

	25% {
        /* third point */
        background-image: url(Walking-R.gif);
		transform: translate(1400px, 100px);
	}

	48%{
        /* fourth point */
        background-image: url(Walking-R.gif);
        transform: translate(1900px, 800px);
		
	}
    48.001%{
        background-image: url(Walking_L.gif);
    }
	65% {
        background-image: url(Walking_L.gif);
		transform: translate(1200px, 900px);
	}

	85% {
        background-image: url(Walking_L.gif);
		transform: translate(300px, 800px);
	}
    85.001%{
        background-image: url(Walking-R.gif);
        /* transform: translate(100px, 100px); */
    }
}

    <script>
    const element = document.getElementById('panzoom');
    const panzoom = Panzoom(element,{contain:'outside', onlyPanWhenZoomed:'true'});
    const parent = element.parentElement;
    parent.addEventListener('wheel', panzoom.zoomWithWheel);
  
    
    </script>
