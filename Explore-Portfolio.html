    .flier{
/* Adjust animation duration to change the elementâ€™s speed */
    animation: fly 70s linear infinite;
	transform: translate(5%, 5%);
    /* background-image: url(WalkRight1.gif); */
    /* background-size: auto; */
    max-width: 8%;
    max-height: 13%;
    width: 100%;
    height: 100%;
	position: fixed;
	animation-delay: 1s;
	z-index: 90;
    background-size: contain;
    background-repeat: no-repeat;
}

.flier:hover{
    
    /* animation-play-state: paused; */
    animation-play-state: paused;
    background-image: url(Hi_v2.png) !important;
    background-size: 50%;
    /* opacity: 1; */
}


 /* Keyframe values control where the element will begin
    and end its trajectory across the screen. Each rule
    represents a path the element follows across the screen. */


@keyframes fly {

     100%, 0% {
                /* display:block; */
                background-image: url(Walking-R.gif);
                transform: translate(200%, 100%);
	}

	16% {
        /* second point */
        background-image: url(Walking-R.gif);
        transform: translate(500%, 80%);
		
	}

	25% {
        /* third point */
        background-image: url(Walking-R.gif);
		transform: translate(800%, 90%);
	}

	48%{
        /* fourth point */
        background-image: url(Walking-R.gif);
        transform: translate(950%, 400%);
		
	}
    48.001%{
        background-image: url(Walking_L.gif);
    }
	65% {
        background-image: url(Walking_L.gif);
		transform: translate(500%, 500%);
	}

	85% {
        background-image: url(Walking_L.gif);
		transform: translate(100%, 300%);
	}
    85.001%{
        background-image: url(Walking-R.gif);
        /* transform: translate(100px, 100px); */
    }
}
